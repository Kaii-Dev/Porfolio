<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/app.css" />
  </head>
  <body>
    <!-- HEADER PROFILE -->
    <header class="profile container">
      <div class="profile__container grid">
        <div class="profile__data">
          <div class="profile__border">
            <div class="profile__perfil">
              <img src="./Assets/img/perfil.jpeg" alt="" />
            </div>
          </div>

          <h2 class="profile__name">Khai Le</h2>
          <h3 class="profile__profession">Front-End Developer</h3>
          <ul class="profile__social">
            <a
              href="https://www.linkedin.com/in/le-khai-68b2921b0/"
              target="_blank"
              class="profile__social-link"
            >
              <i class="ri-linkedin-box-line"></i>
            </a>
            <a
              href="https://www.facebook.com/lkakaizy"
              target="_blank"
              class="profile__social-link"
            >
              <i class="ri-facebook-circle-line"></i>
            </a>
            <a
              href="https://github.com/Kaii-Dev"
              target="_blank"
              class="profile__social-link"
            >
              <i class="ri-github-line"></i>
            </a>
          </ul>
        </div>
        <div class="profile__info grid">
          <div class="profile__info group">
            <h3 class="profile__info-number">2</h3>
            <p class="profile__info-description">
              Language <br />
              certification
            </p>
          </div>
          <div class="profile__info group">
            <h3 class="profile__info-number">+10</h3>
            <p class="profile__info-description">
              Completed <br />
              projects
            </p>
          </div>
          <div class="profile__info group">
            <h3 class="profile__info-number">1</h3>
            <p class="profile__info-description">
              University's <br />
              scholarship
            </p>
          </div>
        </div>

        <div class="profile__buttons">
          <!-- insert cv -->
          <a download="" href="./Assets/pdf/" class="button">
            Download CV <i class="ri-download-line"></i>
          </a>

          <div class="profile__buttons-small">
            <!-- insert phone number -->
            <a
              href="tel: 0842454228"
              target="_blank"
              class="button button__small button__gray"
            >
              <i class="ri-phone-line"></i>
            </a>
            <a
              href="https://m.me/lkakaizy"
              target="_blank"
              class="button button__small button__gray"
            >
              <i class="ri-messenger-line"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- MAIN -->
    <main class="main">
      <section class="filters container">
        <!-- FILTERS TABS -->
        <ul class="filters__contents">
          <button class="filters__button" data-target="#projects">
            Projects
          </button>
          <button class="filters__button" data-target="#skills">Skills</button>
        </ul>
        <div class="filters__sections">
          <!-- PROJECTS -->
          <div class="projects__content grid" data-content id="projects">
             <article>
               <img src="./Assets/img/pic1.jpeg" alt="" class="projects__img" />
               <div class="projects__modal">
                 <div class="">
                   <span class="projects__subtitle">Web</span>
                   <h3 class="projects__title">
                      Music Player</h3>
                   <a href="https://kaii-dev.github.io/Music-player/" class="projects__button button button__small">
                     <i class="ri-link"></i>
                   </a>
                 </div>
               </div>
             </article>
 
             <article>
               <img src="./Assets/img/pic1.jpeg" alt="" class="projects__img" />
               <div class="projects__modal">
                 <div class="">
                   <span class="projects__subtitle">Web</span>
                   <h3 class="projects__title">Covid ChatBot</h3>
                   <a href="" class="projects__button button button__small">
                     <i class="ri-link"></i>
                   </a>
                 </div>
               </div>
             </article>
            <article>
              <img src="./Assets/img/pic1.jpeg" alt="" class="projects__img" />
              <div class="projects__modal">
                <div class="">
                  <span class="projects__subtitle">Web</span>
                  <h3 class="projects__title">To do list</h3>
                  <a href="https://kaii-dev.github.io/TO-DO-LIST/" class="projects__button button button__small">
                    <i class="ri-link"></i>
                  </a>
                </div>
              </div>
            </article>

            <article>
              <img src="./Assets/img/pic1.jpeg" alt="" class="projects__img" />
              <div class="projects__modal">
                <div class="">
                  <span class="projects__subtitle"></span>
                  <h3 class="projects__title"></h3>
                  <a href="" class="projects__button button button__small">
                    <i class="ri-link"></i>
                  </a>
                </div>
              </div>
            </article>

            <article>
              <img src="./Assets/img/pic1.jpeg" alt="" class="projects__img" />
              <div class="projects__modal">
                <div class="">
                  <span class="projects__subtitle"></span>
                  <h3 class="projects__title"></h3>
                  <a href="" class="projects__button button button__small">
                    <i class="ri-link"></i>
                  </a>
                </div>
              </div>
            </article>

          </div>
          <!-- SKILLS -->
          <div class="skills__content grid" data-content id="skills"></div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer container"></footer>
    <!-- SCROLL REVEAL -->
    <script src="./Assets/js/app.js"></script>
  </body>
</html>
